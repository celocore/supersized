{namespace medialib=Tx_Supersized_ViewHelpers}

<f:layout name="Default"/>

<f:section name="main">
	<![CDATA[
	jQuery(function($){
		$.supersized({
			]]>
				<f:for each="{configuration}" as="value" key="key">
					<f:if condition="{value}">
						{key}: {value},
					</f:if>
				</f:for>
			slides : <medialib:image backgroundImages="{backgroundImages}" width="{settings.image.maxWidth}" height="{settings.image.maxHeight}" />
		});
	});
</f:section>
